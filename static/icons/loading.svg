<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ring" style="background: none;">
    <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke="{{config.base}}" ng-attr-stroke-width="{{config.width}}" fill="none" r="20" stroke="#ffffff" stroke-width="5"></circle>
    <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke="{{config.stroke}}" ng-attr-stroke-width="{{config.innerWidth}}" ng-attr-stroke-linecap="{{config.linecap}}" fill="none" r="20" stroke="#cccccc" stroke-width="4" stroke-linecap="round" transform="rotate(558 50 50)">
      <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1" dur="3s" begin="0s" repeatCount="indefinite"></animateTransform>
      <animate attributeName="stroke-dasharray" calcMode="linear" values="6.283185307179586 119.38052083641213;94.2477796076938 31.415926535897924;6.283185307179586 119.38052083641213" keyTimes="0;0.5;1" dur="3" begin="0s" repeatCount="indefinite"></animate>
    </circle>
